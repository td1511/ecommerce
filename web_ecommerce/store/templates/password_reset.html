{% extends "base.html" %}

{% block title %}
Quên mật khẩu
{% endblock title %}

{% block content %}
<h2>Quên mật khẩu</h2>
<form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Nhập email của bạn" required>
    <button type="submit">Gửi yêu cầu</button>
</form>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}

{% endblock content %}
